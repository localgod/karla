name: Main
on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'releases/**'
    tags-ignore:
      - v1.0.0
  pull_request:
    branches: [ master ]
jobs:
  lint:
    if: github.event.pull_request.draft == false
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            php-versions: '8.2'
          - os: ubuntu-latest
            php-versions: '8.3'
          - os: ubuntu-latest
            php-versions: '8.4'
          - os: windows-latest
            php-versions: '8.4'
          - os: macOS-latest
            php-versions: '8.4'
    runs-on: ${{ matrix.os }}
    name: PHP ${{ matrix.php-versions }} on ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v6
    - name: Setup PHP, with composer and extensions
      uses: shivammathur/setup-php@v2 #https://github.com/shivammathur/setup-php
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, dom, fileinfo
        ini-values: memory_limit=256M
        coverage: none
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Check PHP Version
      run: php -v

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v5
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Check style
      if: runner.os == 'Linux'
      run: composer run cs
  test:
    if: github.event.pull_request.draft == false
    timeout-minutes: 20
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            php-versions: '8.2'
          - os: ubuntu-latest
            php-versions: '8.3'
          - os: ubuntu-latest
            php-versions: '8.4'
          - os: windows-latest
            php-versions: '8.4'
          - os: macOS-latest
            php-versions: '8.4'
    runs-on: ${{ matrix.os }}
    name: PHP ${{ matrix.php-versions }} on ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v6
    - name: Setup PHP, with composer and extensions
      uses: shivammathur/setup-php@v2 #https://github.com/shivammathur/setup-php
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, dom, fileinfo
        ini-values: memory_limit=256M
        coverage: xdebug
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache ImageMagick (Windows)
      if: runner.os == 'Windows'
      id: cache-imagemagick-windows
      uses: actions/cache@v5
      with:
        path: C:\ProgramData\chocolatey\lib\imagemagick
        key: ${{ runner.os }}-imagemagick-${{ hashFiles('.github/workflows/php.yml') }}

    - name: Cache ImageMagick (macOS)
      if: runner.os == 'macOS'
      id: cache-imagemagick-macos
      uses: actions/cache@v5
      with:
        path: /opt/homebrew/Cellar/imagemagick
        key: ${{ runner.os }}-imagemagick-${{ hashFiles('.github/workflows/php.yml') }}

    - name: Install ImageMagick
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y imagemagick
        elif [ "$RUNNER_OS" == "macOS" ]; then
          if [ "${{ steps.cache-imagemagick-macos.outputs.cache-hit }}" != "true" ]; then
            brew install imagemagick
          else
            brew link imagemagick || true
          fi
        elif [ "$RUNNER_OS" == "Windows" ]; then
          # Check if already installed
          if command -v magick &> /dev/null; then
            echo "ImageMagick already installed"
          elif [ "${{ steps.cache-imagemagick-windows.outputs.cache-hit }}" != "true" ]; then
            choco install imagemagick -y --no-progress
          fi
        fi
      shell: bash
      continue-on-error: false

    - name: Verify ImageMagick installation
      run: |
        if command -v magick &> /dev/null; then
          magick -version
        elif command -v convert &> /dev/null; then
          convert -version
        else
          echo "ImageMagick not found!"
          exit 1
        fi
      shell: bash

    - name: Set ImageMagick path (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          echo "IMAGEMAGICK_PATH=/usr/bin/" >> $GITHUB_ENV
        elif [ "$RUNNER_OS" == "macOS" ]; then
          MAGICK_PATH=$(dirname $(which magick))
          echo "IMAGEMAGICK_PATH=${MAGICK_PATH}/" >> $GITHUB_ENV
        fi
      shell: bash

    - name: Set ImageMagick path (Windows)
      if: runner.os == 'Windows'
      run: |
        $magickPath = (Get-Command magick).Source | Split-Path
        echo "IMAGEMAGICK_PATH=$magickPath/" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Unit test
      run: composer run unit
      env:
        XDEBUG_MODE: coverage

    - name: Save coverage report
      uses: actions/upload-artifact@v6
      with:
        name: coverage-${{ matrix.os }}-${{ matrix.php-versions }}
        path: coverage/
      if: success()
    
    - name: List coverage files
      if: success()
      run: |
        echo "Coverage directory contents:"
        ls -laR coverage/ || echo "Coverage directory not found"
  docs:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Generate docs site
      run: |
        npm install
        npm run docs:build 

    - name: Save docs site
      uses: actions/upload-artifact@v6
      with:
        name: docs
        path: docs/.vuepress/dist
  publish:
    needs: [docs, test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        ref: gh-pages
        persist-credentials: false
        fetch-depth: 0
    - name: Remove old coverage
      run: if [ -d ./coverage ] ; then rm -r ./coverage; fi
    - uses: actions/download-artifact@v7
      with:
        name: coverage-ubuntu-latest-8.4
        path: coverage
    - uses: actions/download-artifact@v7
      with:
        name: docs
        path: .
    - name: Create .nojekyll file
      run: touch .nojekyll
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "Updated documentation"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
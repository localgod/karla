name: Main
on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'releases/**'
    tags-ignore:
      - v1.0.0
  pull_request:
    branches: [ master ]
jobs:
  lint:
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        php-versions: ['8.2', '8.3', '8.4']
        os: ['ubuntu-latest','windows-latest','macOS-latest']
    runs-on: ${{ matrix.os }}
    name: PHP ${{ matrix.php-versions }} on ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v6
    - name: Setup PHP, with composer and extensions
      uses: shivammathur/setup-php@v2 #https://github.com/shivammathur/setup-php
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, dom, fileinfo
        coverage: xdebug
    - name: Check PHP Version
      run: php -v

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v5
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Check style
      run: composer run cs
  test:
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        php-versions: ['8.2', '8.3', '8.4']
        os: ['ubuntu-latest', 'windows-latest', 'macOS-latest']
    runs-on: ${{ matrix.os }}
    name: PHP ${{ matrix.php-versions }} on ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v6
    - name: Setup PHP, with composer and extensions
      uses: shivammathur/setup-php@v2 #https://github.com/shivammathur/setup-php
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, dom, fileinfo, imagick
        coverage: xdebug

    - name: Cache ImageMagick (Windows)
      if: runner.os == 'Windows'
      id: cache-imagemagick-windows
      uses: actions/cache@v5
      with:
        path: C:\ProgramData\chocolatey\lib\imagemagick
        key: ${{ runner.os }}-imagemagick-${{ hashFiles('.github/workflows/php.yml') }}

    - name: Cache ImageMagick (macOS)
      if: runner.os == 'macOS'
      id: cache-imagemagick-macos
      uses: actions/cache@v5
      with:
        path: /opt/homebrew/Cellar/imagemagick
        key: ${{ runner.os }}-imagemagick-${{ hashFiles('.github/workflows/php.yml') }}

    - name: Install ImageMagick
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y imagemagick
        elif [ "$RUNNER_OS" == "macOS" ]; then
          if [ "${{ steps.cache-imagemagick-macos.outputs.cache-hit }}" != "true" ]; then
            brew install imagemagick
          else
            brew link imagemagick
          fi
        elif [ "$RUNNER_OS" == "Windows" ]; then
          if [ "${{ steps.cache-imagemagick-windows.outputs.cache-hit }}" != "true" ]; then
            choco install imagemagick -y
          fi
        fi
      shell: bash

    - name: Verify ImageMagick installation
      run: |
        magick -version || convert -version
      shell: bash

    - name: Set ImageMagick path
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          echo "IMAGEMAGICK_PATH=/usr/bin/" >> $GITHUB_ENV
        elif [ "$RUNNER_OS" == "macOS" ]; then
          MAGICK_PATH=$(dirname $(which magick))
          echo "IMAGEMAGICK_PATH=${MAGICK_PATH}/" >> $GITHUB_ENV
        elif [ "$RUNNER_OS" == "Windows" ]; then
          MAGICK_PATH=$(dirname $(which magick))
          echo "IMAGEMAGICK_PATH=${MAGICK_PATH}/" >> $GITHUB_ENV
        fi
      shell: bash

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Unit test
      run: composer run unit
      env:
        XDEBUG_MODE: coverage

    - name: Generate docs site
      run: |
        npm install
        npm run docs:build 

    - name: Save coverage report
      uses: actions/upload-artifact@v6
      with:
        name: coverage
        path: coverage/
    - name: Save docs site
      uses: actions/upload-artifact@v6
      with:
        name: docs
        path: docs/.vuepress/dist
  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        ref: gh-pages
        persist-credentials: false
        fetch-depth: 0
    - name: Remove old coverage
      run: if [ -d ./coverage ] ; then rm -r ./coverage; fi
    - uses: actions/download-artifact@v7
      with:
        name: coverage
        path: coverage
    - uses: actions/download-artifact@v7
      with:
        name: docs
        path: .
    - name: list dir
      run: ls -la coverage
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "Updated documentation"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages